<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Linkify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .signup-container {
      margin-top: 80px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container signup-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="text-center mb-4">Create a Linkify Account</h3>
        <form onsubmit="redirectToLogin()" action="create.php" method="POST" >
          <div class="mb-3">
            <label>Full Name</label>
            <input type="text" name="fullname" class="form-control" placeholder="Your name" required>
          </div>
          <div class="mb-3">
            <label>Email address</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" name="cpassword" class="form-control" placeholder="Confirm password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
          <p class="text-center mt-3">
            Already have an account? <a href="login.html">Login here</a>
          </p>
        </form>
        
      </div>
    </div>
  </div>
</div>
<script>
function redirectToLogin() {
  
    window.location.href = "login.html"; 
    
  } 
</script>
</body>
</html>
